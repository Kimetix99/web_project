{% extends '_base.html' %}
{% block title %}Band detail - {{ object.name }}{% endblock title %}
{% block content %}
    <div class="col-xs-3">
        &nbsp;
    </div>
    <div class="col-xs-6">
      <h2>Band : {{ object.name }}</h2>
      <p name="web_link">{{object.web_link}}</p> 
      <p name="playlist">{{object.playlist}}</p>
      <p name="email">{{object.email}}</p> 
      <p name="mobile">{{object.mobile}}</p>
      </p>
    </div>
    <div class="col-xs-3">
        &nbsp;
    </div>
{% endblock content %}
