{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create an Event{% endblock title %}
{% block content %}
    <div class="col-xs-3">
        &nbsp;
    </div>
    <div class="col-xs-6">
        <h2>Create an event</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-success" type="submit" name="eventsubmit">Submit an Event</button>
        </form>
    </div>
    <div class="col-xs-3">
        &nbsp;
    </div>
{% endblock content %}
