{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock title %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" id="id_submit" value="Log in"/>
    </form>
{% endblock content %}
