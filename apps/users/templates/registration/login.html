{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock title %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" name="loginsubmit">Log in</button>
    </form>
{% endblock content %}
