{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Sign In{% endblock title %}
{% block content %}
    <div class="col-xs-3">
        &nbsp;
    </div>
    <div class="col-xs-6">
        <div class="col-xs-12" align="center" style="font-size: 40px; padding:10px;">
            <img src="{% static 'img/logo.png' %}" width="100" height="100"> Vibely
        </div>
        <h2>Sign In <i class="fas fa-sign-in-alt"></i></h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button class="btn btn-success" type="submit" name="loginsubmit">Log in</button>
        </form>
    </div>
    <div class="col-xs-3">
        &nbsp;
    </div>
{% endblock content %}
